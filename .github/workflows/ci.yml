name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Lint (ruff)
        run: |
          ruff check cloakpivot tests
          ruff format --check cloakpivot tests

      - name: Type check (mypy)
        run: mypy cloakpivot/cli --strict --show-error-codes --pretty

      - name: Run tests
        run: |
          pytest -xvs --tb=short \
            --cov=cloakpivot --cov-report=xml --cov-report=term-missing \
            -m "not slow" --maxfail=5

      - name: Upload coverage to Codecov (if configured)
        if: env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
