name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Lint with ruff
        run: |
          ruff check cloakpivot tests
          ruff format --check cloakpivot tests

      - name: Type check with mypy
        if: matrix.python-version == '3.11'  # Only run on one version
        run: mypy cloakpivot/cli --show-error-codes --pretty

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short \
            --cov=cloakpivot --cov-report=xml --cov-report=term-missing \
            -m "unit" --maxfail=5

      - name: Run integration tests
        run: |
          pytest tests/ -v --tb=short \
            -m "integration" --maxfail=5

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  examples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test examples
        run: |
          python examples/simple_usage.py
          python examples/advanced_usage.py

      - name: Test CLI
        run: |
          cloakpivot version
          cloakpivot --help
